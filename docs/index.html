<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>CLIシミュレータ</title>
  <style>
    body { background: #000; color: #0f0; font-family: monospace; padding: 1em; }
    #output { white-space: pre-line; margin-bottom: 1em; }
    input { background: #000; color: #0f0; border: none; width: 100%; font-size: 1em; }
  </style>
</head>
<body>
  <div id="output">Router1#</div>
  <input type="text" id="command" autofocus />
  
  <script>
    const output = document.getElementById('output');
    const input = document.getElementById('command');
    
    const responses = {
      'show ip int brief': `
Interface       IP-Address      OK? Method Status     Protocol
Gig0/0          192.168.1.1     YES manual up         up
Gig0/1          unassigned      YES unset  administratively down down`,
      'show version': 'Cisco IOS Software, C890 Software (C890-UNIVERSALK9-M), Version 15.5',
      'enable': 'Enter password: ********',
    };

    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const cmd = input.value.trim();
        output.innerText += cmd + '\n';
        output.innerText += (responses[cmd] || '% Invalid input detected at \'^\' marker.') + '\n\nRouter1#';
        input.value = '';
        window.scrollTo(0, document.body.scrollHeight);
      }
    });
  </script>
</body>
</html>
